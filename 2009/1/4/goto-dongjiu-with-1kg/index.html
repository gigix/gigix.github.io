        <p><a href="http://www.yododo.com/blog/011EA16D0E7F29B5FF8080811E9E2870" target="_blank" rel="external">冬就苗寨</a>，是个好地方。</p><p>有原生态的古寨风情</p><p><a href="http://www.yododo.com/photo/011EA12CFD022305FF8080811E9E2870" target="_blank" rel="external"><img src="http://www.yododo.com/files/photo/2009-01-04/011EA12CEB0822F0FF8080811E9E2870_m.jpg" alt=""></a><a href="http://www.yododo.com/photo/011EA133F72A23FFFF8080811E9E2870" target="_blank" rel="external"><img src="http://www.yododo.com/files/photo/2009-01-04/011EA133EDC123ECFF8080811E9E2870_m.jpg" alt=""></a></p><p>有村民盛情的款待</p><p><a href="http://www.yododo.com/photo/011EA13E1C812504FF8080811E9E2870" target="_blank" rel="external"><img src="http://www.yododo.com/files/photo/2009-01-04/011EA13DF62224FFFF8080811E9E2870_m.jpg" alt=""></a><a href="http://www.yododo.com/photo/011EA13E1C902508FF8080811E9E2870" target="_blank" rel="external"><img src="http://www.yododo.com/files/photo/2009-01-04/011EA13DFD7F2500FF8080811E9E2870_m.jpg" alt=""></a></p><p>还有漂亮的苗家阿妹</p><p><a href="http://www.yododo.com/photo/011EA13E1CBB2514FF8080811E9E2870" target="_blank" rel="external"><img src="http://www.yododo.com/files/photo/2009-01-04/011EA13E15062503FF8080811E9E2870_m.jpg" alt=""></a><a href="http://www.yododo.com/photo/011EA1570E8B2791FF8080811E9E2870" target="_blank" rel="external"><img src="http://www.yododo.com/files/photo/2009-01-04/011EA156F884278BFF8080811E9E2870_m.jpg" alt=""></a></p><p>不过，如果你有时间，如果你空着双肩，这里还有在艰苦的环境下求学不辍的孩子们</p><p><a href="http://www.1kg.org/schools/114" target="_blank" rel="external"><img src="http://s3.amazonaws.com/1kgorg/photos/8446/DSCF2873_n_small.jpg" alt=""></a></p><p>去冬就苗寨吧，<a href="http://www.1kg.org/schools/114" target="_blank" rel="external">多背一公斤</a>。孩子们会感谢你，你会有一天更有意义的旅行。</p>
